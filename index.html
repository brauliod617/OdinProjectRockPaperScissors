<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta charset="UTF-8">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="startBtn" >Start Game</button>
  <div id="gameWindow" style="visibility: hidden" >
      <table>
          <tr>
              <th>Round</th>
              <th>Player Score</th>
              <th>Computer Score</th>
          </tr>
          <tr>
              <td id="round">0</td>
              <td id="playerScore">0</td>
              <td id="computerScore">0</td>
          </tr>
      </table>
      <h2>Your Turn</h2>
      <img src="Images/rock.png" alt="Rock" width="15%" id="rockImg">
      <img src="Images/paper.png" alt="Paper" width="15%" id="paperImg">
      <img src="Images/scissors.png" alt="Scissors" width="15%" id="scissorsImg">
      <h3> Click on an image to make your selection</h3>
  </div>
</body>
<footer>
    <script type="text/javascript" src="main.js"> </script>
</footer>
</html>
